<div class=" mb-4">
	<div class="row">
		<div class="col-md-12 text-right">
            <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#modalEvidenciaFotografica">
                <i class="fas fa-camera"></i>
                Cargar Evidencia Fotografica
            </button>
		</div>
    </div>
    <div class="row mt-3">
        <div class="col-md-4" *ngFor="let evidencia of evidencias; let i = index;">
            <div class="card mt-3">
                <div class="card-body">
                    <h5 class="card-title font-bold-condensed">{{ evidencia.title }}</h5>
                    <p class="card-text">{{ evidencia.description }}</p>
                </div>
				<img [src]="evidencia.url" class="card-img-top" [alt]="evidencia.name">
				<div class="text-right mt-3 mb-3 mr-3">
					<button *ngIf="rol" class="btn btn-danger btn-sm" (click)="eliminarEvidenciaFotografica(evidencia.id, i)">
						<i class="fas fa-trash"></i>
					</button>
					<button *ngIf="!rol" class="btn btn-danger btn-sm" disabled>
						<i class="fas fa-trash"></i>
					</button>
				</div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modalEvidenciaFotografica" tabindex="-1" role="dialog" aria-labelledby="modalEvidenciaFotografica" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Evidencia Fotografica</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<div class="form-group">
					<label for="titulo">Titulo</label>
					<input [(ngModel)]="tituloEvidencia" type="email" class="form-control" id="titulo">
				</div>
				<div class="form-group">
					<label for="descripcion">Descripci√≥n</label>
					<textarea [(ngModel)]="descripcionEvidencia" class="form-control mb-3" rows="4"></textarea>
				</div>
				<div class="form-group files">
					<input type="file" class="form-control" (change)="onFileChanged($event)">
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
				<button type="button" class="btn btn-primary" data-dismiss="modal" (click)="registrarEvidenciaFotografica()">Actualizar</button>
			</div>
		</div>
	</div>
</div>
