<div class="">
    <div class="row">
        <div class="col-md-12">
            <agm-map [latitude]="centerCords.lat" [longitude]="centerCords.lng" (mapClick)="close_window()">
                <agm-marker *ngFor="let coord of markersOnMap" [latitude]="coord.latitud" [longitude]="coord.longitud" (markerClick)=closeOtherInfo(infoWindow) [iconUrl]="icons[coord.estatusExpediente].icon">
                    <agm-info-window #infoWindow>
                        <div class="row">
                            <div class="col-12 text-center font-regular">
                                <h6 class="font-black">{{ coord.nombreObra }}</h6>
                                <div class="row">
                                    <div class="col-6">
                                        <p class="font-black">N° Procedimiento: </p>
                                        <p>{{ coord.numeroProcedimiento }}</p>
                                    </div>
                                    <div class="col-6">
                                        <p class="font-black">N° Contrato: </p>
                                        <p>{{ coord.numeroContrato }}</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <p class="font-black">Proveedor: </p>
                                        <p>{{ coord.tipoProveedor | notext }}</p>
                                    </div>
                                    <div class="col-6">
                                        <p class="font-black">Presupuesto Asignado: </p>
                                        <p>{{ coord.montoContrato | currency:'MXN' }}</p>
                                    </div>
                                </div>
                                <button class="btn btn-danger" [routerLink]="['/obras/expediente', coord.Id]">Ir al detalle</button>
                            </div>
                        </div>
                    </agm-info-window>
                </agm-marker>
            </agm-map>
        </div>
    </div>
</div>
