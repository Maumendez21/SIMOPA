<h2 class="text-center font-black-condensed mb-4">{{ title }}</h2>

<table class="table table-striped text-center">
    <thead>
        <tr>
            <th scope="col"></th>
            <th scope="col">Expedientes</th>
            <th scope="col">Monto Contratado</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of info">
            <td class="tyear">{{ item.ejercicio }}</td>
            <td>{{ item.expedientes }}</td>
            <td>${{ item.monto }}</td>
        </tr>
    </tbody>
</table>
