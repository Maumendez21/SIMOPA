<div class="">
    <div class="row align-content-end">
        <div class="col-md-3">
            <a [href]="linkDB" target="_self" download="document.pdf" class="btn btn-sm btn-primary mb-3">
                <i class="fas fa-file-download"></i>
                Descargar BD
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped">
                <tr>
                    <th>Username</th>
                    <th>Name</th>
                    <th></th>
                    <th></th>
                </tr>
                <tr *ngFor="let user of users; let i = index;">
                    <td>{{ user.UserName }}</td>
                    <td>{{ user.Name }}</td>
                    <td class="text-right">
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" (click)="setUsername(user.UserName)">
                            <i class="fas fa-pen"></i>
                        </button>
                    </td>
                    <td class="text-right">
                        <button class="btn btn-success" *ngIf="!user.Active" (click)="changeStatus(user.Id, user.Active, i)">Activar</button>
                        <button class="btn btn-danger" *ngIf="user.Active" (click)="changeStatus(user.Id, user.Active, i)" style="border-radius: 25px;">Desactivar</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Actualizar Contraseña de {{ username }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="passwordInput">Nueva Contraseña</label>
                    <input type="password" class="form-control" id="passwordInput" [(ngModel)]="password">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="changePassword()" data-dismiss="modal">Actualizar</button>
            </div>
        </div>
    </div>
</div>
